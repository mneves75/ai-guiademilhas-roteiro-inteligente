name: Governance Gate

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: governance-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  governance:
    name: Governance Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bootstrap upstream remote
        env:
          FRAMEWORK_UPSTREAM_SOURCE: https://github.com/mneves75/nextjs-bootstrapped-shipped.git
          FRAMEWORK_UPSTREAM_REMOTE: upstream
        run: bash ./scripts/framework-upstream.sh bootstrap

      - name: Doctor governance (strict)
        env:
          GH_TOKEN: ${{ github.token }}
          FRAMEWORK_UPSTREAM_SOURCE: https://github.com/mneves75/nextjs-bootstrapped-shipped.git
          FRAMEWORK_UPSTREAM_REMOTE: upstream
          FRAMEWORK_DOCTOR_STRICT: '1'
        run: bash ./scripts/framework-upstream.sh doctor

      - name: Check upstream drift (strict)
        env:
          FRAMEWORK_UPSTREAM_SOURCE: https://github.com/mneves75/nextjs-bootstrapped-shipped.git
          FRAMEWORK_UPSTREAM_REMOTE: upstream
          FRAMEWORK_UPSTREAM_MAX_BEHIND: '0'
        run: bash ./scripts/framework-upstream.sh check

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Full quality and regression gate
        run: pnpm verify
