name: DAST-lite (External)

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL do ambiente (ex: https://preview-app.vercel.app)'
        required: true
        type: string
      allow_stateful:
        description: 'Habilitar checks stateful (cria conta via signup). Use somente em staging/preview descartavel.'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  dast:
    name: DAST-lite (Chromium)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run DAST-lite checks
        env:
          PW_EXTERNAL: '1'
          PLAYWRIGHT_BASE_URL: ${{ inputs.base_url }}
          PW_ALLOW_STATEFUL_DAST: ${{ inputs.allow_stateful == 'true' && '1' || '' }}
        run: pnpm exec playwright test --project=chromium --grep @dast
