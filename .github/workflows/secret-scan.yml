name: Secret Scan (Gitleaks)

on:
  pull_request: {}
  push:
    branches: [main, master]
  workflow_dispatch: {}
  schedule:
    # Weekly on Sunday at 04:00 UTC
    - cron: '0 4 * * 0'

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Scan repository
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/repo" \
            -w /repo \
            ghcr.io/gitleaks/gitleaks:v8.30.0 \
            git --redact --report-format sarif --report-path gitleaks.sarif

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gitleaks.sarif
