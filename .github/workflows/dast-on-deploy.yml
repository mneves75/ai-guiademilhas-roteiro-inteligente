name: DAST-lite (On Deployment)

on:
  deployment_status:

jobs:
  dast:
    name: DAST-lite (Chromium)
    runs-on: ubuntu-latest
    if: github.event.deployment_status.state == 'success'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Resolve base URL (deployment_status)
        id: base
        shell: bash
        env:
          TARGET_URL: ${{ github.event.deployment_status.target_url }}
          ENVIRONMENT_URL: ${{ github.event.deployment_status.environment_url }}
        run: |
          set -euo pipefail
          base="${TARGET_URL:-}"
          if [ -z "${base}" ]; then
            base="${ENVIRONMENT_URL:-}"
          fi
          base="${base%/}"
          if [ -z "${base}" ]; then
            echo "Missing deployment URL in deployment_status payload."
            echo "Expected one of: deployment_status.target_url or deployment_status.environment_url."
            echo "If you deploy via Vercel, ensure the GitHub integration publishes Deployment statuses."
            exit 1
          fi
          echo "base_url=${base}" >> "$GITHUB_OUTPUT"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run DAST-lite checks (stateless)
        env:
          PW_EXTERNAL: '1'
          PLAYWRIGHT_BASE_URL: ${{ steps.base.outputs.base_url }}
        run: pnpm exec playwright test --project=chromium --grep @dast
