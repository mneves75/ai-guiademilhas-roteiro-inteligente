name: Upstream Sync PR

on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

env:
  FRAMEWORK_UPSTREAM_SOURCE: ${{ vars.FRAMEWORK_UPSTREAM_SOURCE_URL != '' && vars.FRAMEWORK_UPSTREAM_SOURCE_URL || 'https://github.com/mneves75/nextjs-bootstrapped-shipped.git' }}

concurrency:
  group: upstream-sync-pr
  cancel-in-progress: false

jobs:
  open-sync-pr:
    name: Open Upstream Sync PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Probe upstream reachability
        id: probe_upstream
        shell: bash
        run: |
          if git ls-remote --exit-code "$FRAMEWORK_UPSTREAM_SOURCE" HEAD >/dev/null 2>&1; then
            echo "reachable=true" >> "$GITHUB_OUTPUT"
          else
            echo "reachable=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Bootstrap upstream remote
        if: steps.probe_upstream.outputs.reachable == 'true'
        env:
          FRAMEWORK_UPSTREAM_SOURCE: ${{ env.FRAMEWORK_UPSTREAM_SOURCE }}
          FRAMEWORK_UPSTREAM_REMOTE: upstream
        run: bash ./scripts/framework-upstream.sh bootstrap

      - name: Upstream access fallback
        if: steps.probe_upstream.outputs.reachable != 'true'
        run: |
          echo "::warning::Upstream source is not reachable from this runner; skipping automated upstream sync PR."
          echo "Set repository variable FRAMEWORK_UPSTREAM_SOURCE_URL to an accessible URL."

      - name: Doctor governance (strict)
        if: steps.probe_upstream.outputs.reachable == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          FRAMEWORK_UPSTREAM_SOURCE: ${{ env.FRAMEWORK_UPSTREAM_SOURCE }}
          FRAMEWORK_UPSTREAM_REMOTE: upstream
          FRAMEWORK_DOCTOR_STRICT: '1'
        run: bash ./scripts/framework-upstream.sh doctor

      - name: Preview pending upstream changes
        if: steps.probe_upstream.outputs.reachable == 'true'
        env:
          FRAMEWORK_UPSTREAM_SOURCE: ${{ env.FRAMEWORK_UPSTREAM_SOURCE }}
          FRAMEWORK_UPSTREAM_REMOTE: upstream
        run: bash ./scripts/framework-upstream.sh preview

      - name: Merge upstream locally
        if: steps.probe_upstream.outputs.reachable == 'true'
        env:
          FRAMEWORK_UPSTREAM_SOURCE: ${{ env.FRAMEWORK_UPSTREAM_SOURCE }}
          FRAMEWORK_UPSTREAM_REMOTE: upstream
        run: bash ./scripts/framework-upstream.sh sync

      - name: Assert drift resolved after sync
        if: steps.probe_upstream.outputs.reachable == 'true'
        env:
          FRAMEWORK_UPSTREAM_SOURCE: ${{ env.FRAMEWORK_UPSTREAM_SOURCE }}
          FRAMEWORK_UPSTREAM_REMOTE: upstream
          FRAMEWORK_UPSTREAM_MAX_BEHIND: '0'
        run: bash ./scripts/framework-upstream.sh check

      - name: Run full quality gate
        if: steps.probe_upstream.outputs.reachable == 'true'
        run: pnpm verify:ci

      - name: Create pull request if needed
        if: steps.probe_upstream.outputs.reachable == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          branch: chore/upstream-sync
          delete-branch: true
          title: 'chore(framework): sync upstream'
          commit-message: 'chore(framework): sync upstream'
          body: |
            PR automatica de sincronizacao com upstream framework.

            Checklist:
            - [x] doctor de governanca (`framework:doctor` strict)
            - [x] merge de upstream executado
            - [x] drift resolvido (`framework:check`)
            - [x] gate de qualidade completo (`pnpm verify:ci`)
            - [x] diff pronto para validacao nos checks de CI
          labels: |
            dependencies
            upstream-sync
          assignees: |
            mneves75
